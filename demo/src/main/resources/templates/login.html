<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="#" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-
    to-fit=no"
    />
    <!-- Bootstrap CDN -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>로그인</title>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Please enter your ID"
            />
            <label for="floatingInput">Id</label>
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Please enter your password"
            />
            <label for="floatingPassword">Password</label>
        </div>
        <div style="display: flex">
            <button
                    id="submit-btn"
                    class="w-100 btn btn-lg btn-primary"
                    type="button"
                    style="margin-right: 1%"
            >
                Sign in
            </button>
            <button
                    class="w-100 btn btn-lg btn-primary"
                    type="button"
                    onClick="location.href='/auth/sign'"
            >
                Sign up
            </button>
        </div>
</main>
<script>
    const btn = document.getElementById("submit-btn");
    const id = document.getElementById("floatingInput");
    const pass = document.getElementById("floatingPassword");
    btn.addEventListener("click", async ()=> {
        const response = await axios.post("/auth/login", { name: null, phone:null, userid: id.value, password: pass.value});
        if(!response.data) alert("잘못된 입력입니다");
        else{
            const token = response.data;
            localStorage.setItem("token", token);
            location.href= "/board/list";
        }
    });
</script>
</body>
<style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</html>
